<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My lessons</title>
    <link rel="stylesheet" href="student.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="dashboard">
      <!-- HEADER -->
      <header class="top">
        <h1 id="greeting"></h1>
        <p id="todayLesson" class="alert hidden"></p>
      </header>

      <!-- PAYMENT -->
      <section class="card">
        <p id="paymentStatus" class="payment-status"></p>

        <h3>Payment</h3>

        <div class="payment-grid">
          <div>
            <span class="label">Lessons this month</span>
            <strong id="lessonsCount"></strong>
          </div>

          <div>
            <span class="label">Price per lesson</span>
            <strong id="pricePerLesson"></strong>
          </div>

          <div class="total">
            <span class="label">Total to pay</span>
            <strong id="totalPay"></strong>
          </div>
        </div>
      </section>

      <!-- TODAY BOX -->
      <div id="todayBox" class="today-box hidden"></div>

      <!-- SCHEDULE -->
      <section class="card">
        <h3>Your schedule</h3>

        <div class="table-wrap">
          <table class="schedule">
            <thead>
              <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="scheduleTable"></tbody>
          </table>
        </div>
      </section>

      <!-- ACTIONS -->
   <!-- REQUEST -->
<section class="card">
  <h3>Message to teacher</h3>

  <textarea
    id="requestText"
    placeholder="Write your message here (reschedule, cancel, etc.)"
    rows="4"
  ></textarea>

  <button id="sendRequestBtn" class="btn primary">
    Send message
  </button>

  <p id="requestStatus" class="alert hidden"></p>
</section>

    </main>

    <script src="student.js"></script>
  </body>
</html>
